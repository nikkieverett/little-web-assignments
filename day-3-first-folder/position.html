<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Position</title>
    <link href="position.css" rel="stylesheet" />
  </head>
  <body>

    //relative positioning

    <div class="relative">
      <p>First Paragraph</p>

      <p class="second">Second Paragraph</p>

      <p>Third Paragraph</p>
    </div>

    //absolute positioning

    <div class="outer-box">
      <div class="inner-box"></div>
    </div>

    //fixed

    <nav>
      <p>
        Position Example
      </p>
    </nav>

  </body>
</html>
